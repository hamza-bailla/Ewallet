<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tableau de bord E-Wallet</title>
  <link rel="stylesheet" href="../css/dashboard.css">
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-logo">
      <img src="../../assets/e-Wallet6.gif" alt="Logo E-Wallet">
      <h2>E-Wallet</h2>
    </div>
    <ul class="sidebar-menu">
      <li class="active"><a href="dashboard.html">Tableau de bord</a></li>
      <li><a href="historyTransfer.html">Transactions</a></li>
      <li><a href="transfert.html">Envoyer</a></li>
      <li><a href="profile.html">Profil</a></li>
      <li><a href="#" id="logout-btn">Se déconnecter</a></li>
    </ul>
  </aside>

  <!-- Contenu principal -->
  <main class="main-content">
    <header class="topbar">
      <h1 id="welcome_message"> </h1>
      <span id="date" class="topbar-date"> </span>
    </header>

    <!-- Cartes du dashboard -->
    <section class="dashboard-cards">
      <div class="card balance-card">
        <h3>Solde total</h3>
        <h1 id="balance"> </h1>
        <!-- Actions -->
  <div class="card-actions">
    <button id="transferer">
      <img src="../../assets/TRANSFERT.png" alt="Transférer">
      TRANSFERT
    </button>

    <button id="recharger">
      <img src="../../assets/history.png" alt="Recharger">
      HIATORY
    </button>
  </div>
    </section>
    <div class="card stats-card">
        <h3>Transferts récentes</h3>
        <table id ="transfert" class="transactions-table">
        <thead>
        <tr>
         <th>Date de Transfert</th>
         <th>Nom Recepteur</th>
         <th>Montant</th>
         <th>Numero Compte</th>
      </tr>
     </thead>
      <tbody>
    <!-- Les transactions seront injectées ici -->
  </tbody>
        </table>
    </div>
  </main>
  <script type="module" src="../Controller/historyTransfert.js"></script>
</body>
</html>
