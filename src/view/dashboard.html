<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tableau de bord E-Wallet</title>
  <link rel="stylesheet" href="../css/dashboard.css">
</head>
<body>
  <aside class="sidebar">
    <div class="sidebar-logo">
      <img src="../../assets/e-Wallet6.gif" alt="Logo E-Wallet">
      <h2>E-Wallet</h2>
    </div>
    <ul class="sidebar-menu">
      <li class="active"><a href="dashboard.html">Tableau de bord</a></li>
      <li><a href="historyTransfer.html">Transactions</a></li>
      <li><a href="transfert.html">Envoyer</a></li>
      <li><a href="profile.html">Profil</a></li>
      <li><a href="#" id="logout-btn">Se déconnecter</a></li>
    </ul>
  </aside>

  <main class="main-content">
    <header class="topbar">
      <h1 id="welcome_message"> </h1>
      <span id="date" class="topbar-date"> </span>
    </header>

    <section class="dashboard-cards">
      <div class="card balance-card">
        <h3>Solde total</h3>
        <h1 id="balance"> </h1>
        <div class="card-actions">
          <button id="transferer">
            <img src="../../assets/depot.png" alt="Transférer">
            Transférer
          </button>

          <button id="recharger">
            <img src="../../assets/trans.png" alt="Recharger">
            Recharger
          </button>

          <button id="payer">
            <img src="../../assets/payer.png" alt="Payer">
            Payer
          </button>
        </div>
      </div>
    </section>

    <div class="card stats-card">
        <h3>Transactions récentes</h3>
        <select id="mySelectTransaction">
            <option value="tous">Tous</option>
            <option value="credit">Crédit</option>
            <option value="debit">Débit</option>
        </select>
        <table id="transactions" class="transactions-table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Description</th>
              <th>Type</th>
              <th>Montant</th>
            </tr>
          </thead>
          <tbody>
            
            </tbody>
            
        </table>
      </div>
  </main>
  
  <script type="module" src="../Controller/Dashboard.js"></script>

</body>
</html>
